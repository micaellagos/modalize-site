<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imagens/icon.png" type="image/x-icon">
    <title>Modalize</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("La4gRQSpU7lisYkff");
    </script>
    
</head>
<body>

    <div class="container">
        <div class="contentForm">
            <div class="sair"> 
                <button onclick="voltarParaSite()"><img src="../imagens/sair.png"></button>
            </div>
            <div class="headerForm">
                <div class="imgHeaderForm">
                    <img src="../imagens/logomarca2.png">
                </div>
                <div class="textHeaderForm">
                    <h1>Preencha o formulário, e entraremos em contato o quanto antes.</h1>
                </div>
            </div>
            <form>
                <div class="nome">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="espaco">

                </div>
                <div class="sobrenome">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
                <div class="empresa">
                    <label for="empresa">Nome da sua Empresa:</label>
                    <input type="text" id="empresa" name="empresa" required>
                </div>
                <div class="email">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="telefone">
                    <label for="telefone">Whatsapp:</label>
                    <input type="tel" min="10000000" id="telefone" name="telefone" required>
                </div>
                <div class="servico">
                    <p>Serviço(s) desejado(s):</p>
                    <div class="opcoesServico">
                        <div class="opcaoWeb">
                            <input type="checkbox" id="siteWeb" name="siteWeb"></input>
                            <label for="siteWeb">Site Web</label>
                        </div>
                        <div class="opcaoMobile">
                            <input type="checkbox" id="appMobile" name="appMobile"></input>
                            <label for="appMobile">App Mobile</label>
                        </div>
                    </div>
                </div>
                <div class="codigo">
                    <p>Código Promocional:</p>
                    <input type="text" id="codigo" name="codigo">
                </div>
                <div class="botao">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
